<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Linear Gradient Background Generator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Happy+Monkey" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1>CSS Linear Gradient Background Generator</h1>
		<div class="inputs">
			<select name="direction">
				<option value="to right">to right</option>
				<option value="to left">to left</option>
				<option value="to top">to top</option>
				<option value="to bottom">to bottom</option>
				<option value="to top left">to top left</option>
				<option value="to top right">to top right</option>
				<option value="to bottom left">to bottom left</option>
				<option value="to bottom right">to bottom right</option>
			</select>	
			<input name="color1" type="color" value="#33ccff">
			<input name="color2" type="color" value="#ff99cc">
		</div>
		<h2>Copy the text below on your css file </h2>
		<h3 class="css">linear-gradient(to right, #33ccff, #ff99cc);</h3>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
